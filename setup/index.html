<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <form class="row g-3">
        <div class="btn-toolbar mb-2 mb-md-0">
            <label for="">Init Date</label>
            <input id="startDate" class="form-control" name="init_date" type="date" />
        </div>
        <div class="btn-toolbar mb-2 mb-md-0">
            <label for="">Finish Date</label>
            <input id="startDate" class="form-control" name="finish_date" type="date" />
        </div>
        <div class="col-auto">
            <button type="submit" onclick="loadDoc()" class="btn btn-primary mb-3">Filtrar</button>
        </div>
    </form>
    <p id="demo"></p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.open("GET", "http://127.0.0.1:8000/struct_data/", false);
            xhttp.send();
            console.log(xhttp.response);
        }
    </script>
</body>

</html>
